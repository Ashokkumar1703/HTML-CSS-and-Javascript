<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event I</h1>
        <p>Number of available seats: 23</p>

        <div class="form">
            <div class="image-container">
                <img src="your-image.jpg" alt="Event Image">
            </div>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input   
 type="email" id="email" name="email" required>

                <label for="phone">Phone No.:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="num-seats">Number   
 of seats:</label>
                <select id="num-seats" name="num-seats">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    </select>

                <div class="attendee-2-container" id="attendee-2-container">
                    <label for="attendee-2">Name of Attendee 2:</label>
                    <input type="text" id="attendee-2" name="attendee-2">
                </div>

                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
